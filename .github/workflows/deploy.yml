name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main  # 设置触发部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # 获取Hugo主题（如果您使用Git子模块）
          fetch-depth: 0    # 获取所有历史提交（用于 .GitInfo 和 .Lastmod）

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true    # 如果您需要使用Hugo Extended版本，取消注释此行

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Hugo默认输出到public文件夹